<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <header>
        <h2 class="text-center text-3xl font-bold text-yellow-100 mt-4"> Hunting Phones</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="p-2 rounded-xl w-auto text-right  ">
              <input id="search-field" type="text" placeholder="type here ..." class="input input-bordered w-full max-w-xs bg-gray-100 text-gray-500 font-medium text-lg mb-4" />    
              <button onclick="handleSearch()" class="ml-3 font-semibold text-lg btn btn-warning">Search</button>
        </section>

        <!-- Search result  -->
        <section>
            <!-- Loading section  -->
            <div id="loading-spinner" class="text-center my-32 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            
        <!-- Search result  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
             
            </div>
        
            <!--  Show all button -->
            <div id="show-all-container" class="text-center my-10 hidden">    
        
                <button onclick="handleShowAll()" class="btn btn-active btn-accent text-lg text-lime-50 font-semibold">Show All</button>
        
            </div>
        </section>
    
    <!-- show details modal -->
        
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="showDetailModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
</body>
</html>
