<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <header>
        <h2 class="text-center text-3xl font-bold text-yellow-100 mt-4"> Hunting Phones</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-50 p-4 m-4">
              <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />    
              <button onclick="handleSearch()" class="btn btn-warning">Search</button>
        </section>

        <!-- Search result  -->
        <section>
            <!-- Loading section  -->
            <div class="text-center my-32 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            
        <!-- Search result  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
            
            </div>
        
            <!--  Show all button -->
            <div id="show-all-container" class="hidden">    
        
                <button class="btn btn-active btn-accent">Show All</button>
        
            </div>
        
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
</body>
</html>
